<!DOCTYPE html>
<html>
  <head>
    <title>Knob Game</title>
    <link type = "text/css" rel="stylesheet" href="./css/main.css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>
  <body>

    <div class="row">

      <div id = "game_container" class="col-md-8">
          <div id= "current_score">
            
          </div>
          <div id ="character">
            <img src="images/taylor_swift.png" style="width:93px; height: 142px;">
          </div>

    </div>
    <div class="col-md-4" id="control_column">
        <div id="control_div">
        <input type="text" value="40" class="dial" id="control" data-min="1" data-readOnly=false data-max="80" data-displayInput=false data-angleOffset="-125" data-angleArc="250" data-fgColor='#e9c396' data-bgColor=''>
        <br />
        <button id = "game_button" type = "submit">New Game</button>
        </div>
    </div>
  </div>

    <script src="http://code.jquery.com/jquery-1.12.2.js"></script>
    <script src="./js/jquery.knob.js"></script>
    <script src="./js/main.js"></script>

  </body>
</html>
